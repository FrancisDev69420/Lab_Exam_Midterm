<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Search Bar -->
    <div class="search-bar" style="margin: 20px; text-align: center;">
        <input 
            type="text" 
            placeholder="Search for products..." 
            style="width: 60%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;">
        <button 
            style="padding: 10px 20px; background-color: #007185; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer;">
            Search
        </button>
    </div>

    <!-- React App Root -->
    <div id="root"></div>
    <script src="/static/js/bundle.js"></script>
</body>
</html>
